<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Real para Dólar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background: linear-gradient(to right,white,gray);
            font-family: 'Times New Roman', Times, serif;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #resultado {
            font-size: 20px;
            font-weight: bold;
        }
        button{
            box-shadow: 5px 9px 14px black;
        }
        label{
            text-shadow: 5px 5px 7px black;
        }

    </style>
</head>
<body>
    <h1>Conversor de Real para Dólar</h1>
    <label for="valorBRL">Digite o valor em Reais (BRL):</label>
    <input type="number" id="valorBRL" placeholder="Exemplo: 100" />
    <button onclick="converter()">Converter</button>

    <div id="resultado"></div>

    <script>
        // Função de conversão
        function converter() {
            // Taxa de câmbio fixa (você pode substituir por uma API de câmbio real)
            const taxaDeCambio = 5.20; // 1 USD = 5.20 BRL (exemplo)

            // Pega o valor digitado
            let valorBRL = document.getElementById("valorBRL").value;

            // Verifica se o valor foi informado
            if (valorBRL === "" || valorBRL <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido.";
                return;
            }

            // Calcula o valor convertido
            let valorUSD = valorBRL / taxaDeCambio;

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = `R$ ${valorBRL} equivale a U$ ${valorUSD.toFixed(2)}.`;
        }
    </script>
</body>
</html>
